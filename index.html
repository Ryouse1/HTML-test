<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSファイル風表示</title>
<style>
  /* 全体の設定 */
  body {
    background-color: #000; /* 黒背景 */
    color: #fff;           /* 文字色は白 */
    font-family: Menlo, Consolas, "Courier New", monospace; /* JS表示風フォント */
    font-size: 14px;
    line-height: 1.5;
    margin: 20px;
  }

  /* 複数行コード表示用 */
  pre {
    white-space: pre;      /* スペース・改行をそのまま表示 */
    margin: 0;
  }

  /* コード部分の強調（オプション） */
  .keyword { color: #569CD6; }   /* JSキーワード風 */
  .string { color: #D69D85; }    /* 文字列風 */
  .comment { color: #6A9955; }   /* コメント風 */
</style>
</head>
<body>

<h1>JSファイル風表示</h1>

<pre>
<span class="comment">// これはコメントです</span>
<span class="keyword">function</span> hello() {
    <span class="keyword">console</span>.log(<span class="string">"こんにちは！"</span>);
}
hello();
</pre>

</body>
</html>
