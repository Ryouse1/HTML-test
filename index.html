<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Scratch風JSONエディタ</title>
<style>
body {
    font-family: Menlo, Monaco, Consolas, monospace;
    background-color: #f8f8f8;
    margin: 0;
    padding: 16px;
}
textarea {
    width: 100%;
    height: 150px;
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    padding: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    resize: vertical;
}
pre {
    background-color: #f8f8f8;
    padding: 12px;
    border: 1px solid #ccc;
    white-space: pre-wrap;
    word-break: break-word;
}
.key { color: #0070C0; }      /* キー */
.string { color: #C65D00; }   /* 文字列値 */
.number { color: #228B22; }   /* 数字 */
.bool { color: #800080; }     /* true/false/null */
</style>
</head>
<body>

<h2>Scratch風JSONエディタ</h2>
<textarea id="jsonInput">
{
  "website": "scratch.mit.edu",
  "api": "api.scratch.mit.edu",
  "help": "help@scratch.mit.edu",
  "version": 3,
  "active": true,
  "nullValue": null
}
</textarea>

<h3>プレビュー</h3>
<pre id="preview"></pre>

<script>
// JSONハイライト関数
function highlightJSON(json) {
    let html = json;
    html = html.replace(/"([^"]+)"(?=\s*:)/g, '<span class="key">"$1"</span>'); // key
    html = html.replace(/:\s*"([^"]*)"/g, ': <span class="string">"$1"</span>');  // string
    html = html.replace(/:\s*(\d+\.?\d*)/g, ': <span class="number">$1</span>'); // number
    html = html.replace(/:\s*(true|false|null)/g, ': <span class="bool">$1</span>'); // bool/null
    return html;
}

// 初期表示
const input = document.getElementById("jsonInput");
const preview = document.getElementById("preview");
preview.innerHTML = highlightJSON(input.value);

// 入力に応じてリアルタイム更新
input.addEventListener("input", () => {
    preview.innerHTML = highlightJSON(input.value);
});
</script>

</body>
</html>
