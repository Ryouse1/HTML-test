<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CSS判定サンプル</title>
<style>
#contentFrame {
  width: 100%;
  height: 80vh;
  border: 1px solid #aaa;
}
</style>
</head>
<body>

<h2>DTD CSS判定</h2>
<p>ページのURL（コピーしたHTMLのローカルファイルや自分のHTML）を入力してください:</p>
<input type="text" id="urlInput" placeholder="例: myDTD.html" size="50">
<button id="loadBtn">読み込んで判定</button>

<iframe id="contentFrame"></iframe>

<script>
const btn = document.getElementById("loadBtn");
const input = document.getElementById("urlInput");
const frame = document.getElementById("contentFrame");

btn.addEventListener("click", () => {
  const url = input.value;
  frame.src = url;

  frame.onload = () => {
    const frameDoc = frame.contentDocument || frame.contentWindow.document;
    const body = frameDoc.body;

    const style = frame.contentWindow.getComputedStyle(body);

    console.log("===== 判定結果 =====");
    console.log("文字色:", style.color);
    console.log("背景色:", style.backgroundColor);
    console.log("フォント:", style.fontFamily);
    console.log("フォントサイズ:", style.fontSize);
    console.log("行間:", style.lineHeight);
    console.log("===================");
    alert("判定結果はコンソールに表示されました");
  };
});
</script>

</body>
</html>
