<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JSON ハイライト（元フォント維持）</title>
<style>
body {
    margin: 0;
    padding: 16px;
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    background-color: #f8f8f8; /* 白背景そのまま */

}

h2 {
    margin-bottom: 12px;
}

/* JSON入力欄 */
textarea {
    flex: 1;
    height: 300px;
    background-color: #ffffff;  /* 入力欄も白 */
    color: #000000;
    border: 1px solid #ccc;
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    line-height: 1.4;
    padding: 12px;
    resize: none;
    overflow: auto;
}

/* プレビュー */
pre {
    flex: 1;
    background-color: #f8f8f8;
    color: #000000;
    padding: 12px;
    border: 1px solid #ccc;
    white-space: pre-wrap;
    word-break: break-word;
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    line-height: 1.4;
    overflow: auto;
}

/* JSONカラー */
.key { color: #4FC3F7; }       /* 青系 */
.string { color: #C3E88D; }    /* 緑系 */
.number { color: #FFCB6B; }    /* 黄系 */
.boolean { color: #F78C6C; }   /* オレンジ系 */
.null { color: #9E9E9E; }      /* グレー系 */
</style>
</head>

    <pre id="jsonView"></pre>

<script>
// JSON → HTML に変換してカラー付け
function highlightJSON(json) {
    let str = json
        .replace(/&(?!amp;)/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    str = str
        .replace(/"(.*?)":/g, '<span class="key">"$1"</span>:')         // キー
        .replace(/: "(.*?)"/g, ': <span class="string">"$1"</span>')   // 文字列
        .replace(/: (\d+\.?\d*)/g, ': <span class="number">$1</span>') // 数値
        .replace(/: (true|false)/g, ': <span class="boolean">$1</span>') // 真偽値
        .replace(/: (null)/g, ': <span class="null">$1</span>');       // null
    return str;
}
