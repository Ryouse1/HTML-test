<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Scratch風ソースビュー（カラー付き）</title>
<style>
body {
    margin: 0;
    padding: 16px;
    background-color: #000000;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #FFFFFF;
}

pre {
    background-color: #000000;
    color: #FFFFFF;
    padding: 12px;
    border: 1px solid #555;
    white-space: pre-wrap;
    word-break: break-word;
    overflow: auto;
    max-height: 400px;
    font-size: 14px;
    line-height: 1.5;
}

.key {
    color: #4FC3F7; /* 青系 */
}

.string {
    color: #C3E88D; /* 緑系 */
}

.number {
    color: #FFCB6B; /* 黄系 */
}

.boolean {
    color: #F78C6C; /* オレンジ系 */
}

.null {
    color: #9E9E9E; /* グレー系 */
}
</style>
</head>
<body>

<h2>Scratch風ソースビュー（カラー付き）</h2>

<pre id="sourceView"></pre>

<script>
const jsonData = {
  "website": "scratch.mit.edu",
  "api": "api.scratch.mit.edu",
  "help": "help@scratch.mit.edu",
  "version": 3,
  "active": true,
  "nullValue": null
};

// JSON → HTML 変換（簡易カラー付け）
function jsonToHtml(obj) {
    let jsonStr = JSON.stringify(obj, null, 2);
    jsonStr = jsonStr
        .replace(/"(.*?)":/g, '<span class="key">"$1"</span>:')           // キー
        .replace(/: "(.*?)"/g, ': <span class="string">"$1"</span>')     // 文字列
        .replace(/: (\d+)/g, ': <span class="number">$1</span>')         // 数値
        .replace(/: (true|false)/g, ': <span class="boolean">$1</span>') // 真偽値
        .replace(/: (null)/g, ': <span class="null">$1</span>');         // null
    return jsonStr;
}

document.getElementById('sourceView').innerHTML = jsonToHtml(jsonData);
</script>

</body>
</html>
