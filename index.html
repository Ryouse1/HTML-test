<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Scratch風 JSON エディタ（Web版）</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    background-color: #f8f8f8;
    color: #000000;
}

h2 {
    margin: 0;
    padding: 12px;
    background-color: rgba(128,128,128,0.2);
    font-size: 1.2em;
}

.container {
    display: flex;
    gap: 16px;
    padding: 12px;
}

/* JSON入力欄 */
textarea {
    flex: 1;
    height: 180px;
    background-color: #ffffff;
    color: #000000;
    border: 1px solid rgba(128,128,128,0.5);
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    line-height: 1.4;
    padding: 12px;
    resize: vertical;
    overflow: auto;
}

/* プレビュー */
pre {
    flex: 1;
    background-color: #f8f8f8;
    color: #000000;
    padding: 12px;
    border: 1px solid rgba(128,128,128,0.5);
    white-space: pre-wrap;
    word-break: break-word;
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    line-height: 1.4;
    overflow: auto;
}

/* JSONカラー */
.key { color: #0070C0; }       /* キー → 青 */
.string { color: #C65D00; }    /* 文字列 → オレンジ */
.number { color: #228B22; }    /* 数値 → 緑 */
.boolean { color: #800080; }   /* true/false → 紫 */
.null { color: #800080; }      /* null → 紫 */
</style>
</head>
<body>

<h2>Scratch風JSONエディタ</h2>

<div class="container">
    <textarea id="jsonInput">{
  "website": "scratch.mit.edu",
  "api": "api.scratch.mit.edu",
  "help": "help@scratch.mit.edu",
  "version": 3,
  "active": true,
  "nullValue": null
}</textarea>

    <pre id="jsonView"></pre>
</div>

<script>
// SwiftUIのhighlightJSON関数をWeb用に変換
function highlightJSON(json) {
    let str = json
        .replace(/&(?!amp;)/g, '&amp;')  // & エスケープ
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    
    // キー → 青
    str = str.replace(/"(.*?)":/g, '<span class="key">"$1"</span>:');

    // 文字列 → オレンジ
    str = str.replace(/: "(.*?)"/g, ': <span class="string">"$1"</span>');

    // 数字 → 緑
    str = str.replace(/: (\d+\.?\d*)/g, ': <span class="number">$1</span>');

    // true / false / null → 紫
    str = str.replace(/: (true|false|null)/g, ': <span class="boolean">$1</span>');

    return str;
}

// 初期表示
const textarea = document.getElementById("jsonInput");
const pre = document.getElementById("jsonView");
pre.innerHTML = highlightJSON(textarea.value);

// リアルタイム更新
textarea.addEventListener("input", () => {
    pre.innerHTML = highlightJSON(textarea.value);
});
</script>

</body>
</html>
