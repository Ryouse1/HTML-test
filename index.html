<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Scratch風JSONエディタ（黒背景・白文字）</title>
<style>
body {
    font-family: Menlo, Monaco, Consolas, monospace;
    background-color: #000000; /* 黒背景 */
    color: #FFFFFF;            /* 白文字 */
    margin: 0;
    padding: 16px;
}
h2, h3 {
    color: #FFFFFF;
}
textarea {
    width: 100%;
    height: 150px;
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    padding: 8px;
    border: 1px solid #555;
    background-color: #000000; /* 黒背景 */
    color: #FFFFFF;            /* 白文字 */
    box-sizing: border-box;
    resize: vertical;
}
pre {
    background-color: #000000; /* 黒背景 */
    padding: 12px;
    border: 1px solid #555;
    white-space: pre-wrap;
    word-break: break-word;
    color: #FFFFFF;            /* 白文字 */
}
</style>
</head>
<body>

<h2>Scratch風JSONエディタ（黒背景・白文字）</h2>
<textarea id="jsonInput">
{
  "website": "scratch.mit.edu",
  "api": "api.scratch.mit.edu",
  "help": "help@scratch.mit.edu",
  "version": 3,
  "active": true,
  "nullValue": null
}
</textarea>

<h3>プレビュー</h3>
<pre id="preview"></pre>

<script>
// 初期表示
const input = document.getElementById("jsonInput");
const preview = document.getElementById("preview");
preview.textContent = input.value;

// リアルタイム更新
input.addEventListener("input", () => {
    preview.textContent = input.value;
});
</script>

</body>
</html>
