<head>

<title>Scratch API 風 エディタ</title>

<style>
html, body {
    margin: 0;
    height: 100%;
    background: #000;
}

textarea {
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    border: none;
    outline: none;
    resize: none;

    /* ← ここが重要（等幅じゃない） */

                 "Helvetica Neue", Helvetica, Arial, sans-serif;

    font-size: 14px;
    line-height: 1.5;
    padding: 12px;
    box-sizing: border-box;

    caret-color: white;
}
</style>
</head>

<body>
<textarea>{
  "website": "scratch.mit.edu",
  "api": "api.scratch.mit.edu",
  "help": "help@scratch.mit.edu"
}</textarea>
