<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSファイル風完全再現</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Menlo, Consolas, Monaco, monospace;
    font-size: 13px;
    margin: 0;
    padding: 10px;
  }

  pre {
    white-space: pre; /* 改行・スペースをそのまま */
    overflow: auto;   /* 大きなコードでもスクロール */
    margin: 0;
    padding: 10px;
  }
</style>
</head>
<body>

<pre>
function example() {
    console.log("これはソースビューっぽく表示されます");
    return 42;
}

// JSファイルを直接ブラウザで見たときの雰囲気
</pre>

</body>
</html>
