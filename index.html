<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SwiftUI風 JSONエディタ</title>
<style>
body {
    font-family: Menlo, Monaco, Consolas, monospace;
    font-size: 14px;
    background-color: #f8f8f8;
    padding: 12px;
    margin: 0;
    color: #000;
}

h2 {
    font-family: inherit; /* body の Menlo 系を継承 */
    margin: 0 0 12px 0;
    padding: 12px;
    background-color: rgba(128,128,128,0.2);
    font-size: 1.2em;
}

.editor-container {
    display: flex;
    gap: 16px;
}

/* 入力欄 */
textarea {
    flex: 1;
    height: 180px;
    padding: 12px;
    border: 1px solid rgba(128,128,128,0.5);
    background-color: #fff;
    font-family: inherit; /* body の Menlo 系を継承 */
    font-size: inherit;
    line-height: 1.4;
    resize: vertical;
    overflow: auto;
    color: #000;
}

/* プレビュー */
pre {
    flex: 1;
    background-color: #f8f8f8;
    border: 1px solid rgba(128,128,128,0.5);
    padding: 12px;
    white-space: pre-wrap; /* 折り返しあり */
    word-break: break-word;
    font-family: inherit; /* body の Menlo 系を継承 */
    font-size: inherit;
    line-height: 1.4;
    overflow: auto;
}

/* JSONカラー */
.key { color: #0070C0; }
.string { color: #C65D00; }
.number { color: #228B22; }
.boolean { color: #800080; }
.null { color: #800080; }
</style>
</head>
<body>

<h2>SwiftUI風 JSONエディタ</h2>

<div class="editor-container">
    <textarea id="jsonInput">{
  "website": "scratch.mit.edu",
  "api": "api.scratch.mit.edu",
  "help": "help@scratch.mit.edu",
  "version": 3,
  "active": true,
  "nullValue": null
}</textarea>
    <pre id="jsonView"></pre>
</div>

<script>
// JSON → HTML に変換してカラー付け
function highlightJSON(json) {
    let str = json
        .replace(/&(?!amp;)/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    str = str
        .replace(/"(.*?)":/g, '<span class="key">"$1"</span>:')
        .replace(/: "(.*?)"/g, ': <span class="string">"$1"</span>')
        .replace(/: (\d+\.?\d*)/g, ': <span class="number">$1</span>')
        .replace(/: (true|false|null)/g, ': <span class="boolean">$1</span>');
    return str;
}

// 初期表示
const textarea = document.getElementById("jsonInput");
const pre = document.getElementById("jsonView");
pre.innerHTML = highlightJSON(textarea.value);

// リアルタイム更新
textarea.addEventListener("input", () => {
    pre.innerHTML = highlightJSON(textarea.value);
});
</script>

</body>
</html>
